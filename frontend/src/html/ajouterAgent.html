<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/favicoConge.png" />
</head>

<body>
    <div id="responsive-menu-container"></div>

    <script src="../js/components/ResponsiveMenu.js"></script>
    <script type="module" src="../js/ajouterAgent.js"></script>
    <!-- <script typer="module" src="../js/authGuard.js"></script> -->

    <script>
        const menu = new ResponsiveMenu({
            onNavigate: function (item, index) {
                switch (index) {
                    case 0:
                        window.location.href = "../../index.html";
                        break;
                    case 1:
                        window.location.href = "./ajouterAgent.html";
                        break;
                    case 2:
                        window.location.href = "./gererConges.html";
                        break;
                }
            }
        });

        menu.setActiveLink(1);
        menu.updateContent(`
            <div class="flex flex-col flex-1 overflow-y-auto bg-[#f3f4f6] min-h-screen">
                <div class="p-4">
                    <div class="flex items-center justify-center min-h-[calc(100vh-120px)] px-4 py-6">
                        <div class="bg-white p-4 sm:p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-md mx-auto">
                            <h1 class="text-lg sm:text-xl md:text-2xl font-bold mb-4 md:mb-6 text-center text-gray-800 leading-tight">
                                Formulaire d'ajout d'agent
                            </h1>

                            <div class="mb-4 flex flex-col sm:flex-row gap-4">
                                <div class="w-full sm:w-1/2">
                                    <label for="agentNom" class="block text-sm sm:text-base md:text-lg font-medium text-gray-700 mb-2">
                                        Nom
                                    </label>
                                    <input id="agentNom" type="text" placeholder="SONDO"
                                        class="w-full border border-gray-300 p-2 md:p-3 rounded-lg text-base sm:text-lg md:text-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-colors duration-200" />
                                </div>

                                <div class="w-full sm:w-1/2">
                                    <label for="agentPrenom" class="block text-sm sm:text-base md:text-lg font-medium text-gray-700 mb-2">
                                        Prénom
                                    </label>
                                    <input id="agentPrenom" type="text" placeholder="Emmanuel"
                                        class="w-full border border-gray-300 p-2 md:p-3 rounded-lg text-base sm:text-lg md:text-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-colors duration-200" />
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="agentMatricule" class="block text-sm sm:text-base md:text-lg font-medium text-gray-700 mb-2">
                                    Matricule
                                </label>
                                <input id="agentMatricule" type="text" placeholder="8408J"
                                    class="w-full border border-gray-300 p-2 md:p-3 rounded-lg text-base sm:text-lg md:text-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-colors duration-200" />
                            </div>

                            <div class="mb-4">
                                <label for="agentCentre" class="block text-sm sm:text-base md:text-lg font-medium text-gray-700 mb-2">
                                    Centre
                                </label>
                                <select id="agentCentre"
                                    class="w-full border border-gray-300 p-2 md:p-3 rounded-lg text-base sm:text-lg md:text-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none">
                                    <option value="">Sélectionnez un centre</option>
                                </select>
                            </div>

                            <div class="mb-6">
                                <label for="agentFonction" class="block text-sm sm:text-base md:text-lg font-medium text-gray-700 mb-2">
                                    Profession
                                </label>
                                <input id="agentFonction" type="text" placeholder="Informaticien"
                                    class="w-full border border-gray-300 p-2 md:p-3 rounded-lg text-base sm:text-lg md:text-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-colors duration-200" />
                            </div>

                            <div class="flex flex-col sm:flex-row justify-between space-y-4 sm:space-y-0 sm:space-x-4">
                                <button id="addAgentBtn"
                                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2.5 md:py-3 px-4 rounded-lg font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base md:text-lg">
                                    Ajouter
                                </button>
                                <button id="cancelBtn"
                                    class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2.5 md:py-3 px-4 rounded-lg font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm sm:text-base md:text-lg">
                                    Annuler
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `);
    </script>
</body>

</html>
