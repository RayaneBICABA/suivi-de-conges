<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infos Agent</title>
    <link rel="icon" type="image/png" href="/favicoConge.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400 min-h-screen">
    <div class="container mx-auto px-4 sm:px-6 py-4 sm:py-6 max-w-4xl">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="bg-white border-b border-gray-200 p-4 sm:p-6">
                <button onclick="window.location.href='../../index.html'"
                        class="mb-4 text-blue-500 hover:text-blue-700 flex items-center transition-colors duration-200 text-sm sm:text-base">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </button>
                <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Informations de l'Agent</h1>
            </div>

            <!-- Content -->
            <div class="p-4 sm:p-6">
                <!-- Reference Section -->
                <div class="mb-6">
                    <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                        <strong class="text-gray-700 text-sm sm:text-base font-medium min-w-0 sm:min-w-[120px]">Réf. congé:</strong>
                        <span id="refConge" class="text-gray-900 font-medium text-base sm:text-lg">--</span>
                    </div>
                </div>

                <!-- Agent Information -->
                <div id="agent-info" class="mb-8">
                    <div class="space-y-3">
                        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 py-2 border-b border-gray-100">
                            <strong class="text-gray-700 text-sm sm:text-base font-medium min-w-0 sm:min-w-[120px]">Matricule:</strong>
                            <span id="matricule" class="text-gray-900 font-medium text-base sm:text-lg">--</span>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 py-2 border-b border-gray-100">
                            <strong class="text-gray-700 text-sm sm:text-base font-medium min-w-0 sm:min-w-[120px]">Nom:</strong>
                            <span id="nom" class="text-gray-900 font-medium text-base sm:text-lg">--</span>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 py-2 border-b border-gray-100">
                            <strong class="text-gray-700 text-sm sm:text-base font-medium min-w-0 sm:min-w-[120px]">Prénom:</strong>
                            <span id="prenom" class="text-gray-900 font-medium text-base sm:text-lg">--</span>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 py-2 border-b border-gray-100">
                            <strong class="text-gray-700 text-sm sm:text-base font-medium min-w-0 sm:min-w-[120px]">Fonction:</strong>
                            <span id="fonction" class="text-gray-900 font-medium text-base sm:text-lg">--</span>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 py-2">
                            <strong class="text-gray-700 text-sm sm:text-base font-medium min-w-0 sm:min-w-[120px]">Jours attribués:</strong>
                            <span id="jours" class="text-gray-900 font-bold text-lg sm:text-xl">--</span>
                        </div>

                         <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 py-2">
                            <strong class="text-gray-700 text-sm sm:text-base font-medium min-w-0 sm:min-w-[120px]">Reste à valoir:</strong>
                            <span id="joursRestants" class="text-gray-900 font-bold text-lg sm:text-xl">--</span>
                        </div>
                    </div>
                </div>

                <!-- Add Leave Section -->
                <div class="border-t border-gray-200 pt-6">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Ajouter un congé</h2>
                    
                    <!-- Date Inputs -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Date de début</label>
                            <input type="date" id="startDate" 
                                   class="w-full border border-gray-300 rounded-lg p-2 sm:p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-sm sm:text-base" />
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Date de fin</label>
                            <input type="date" id="endDate" 
                                   class="w-full border border-gray-300 rounded-lg p-2 sm:p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-sm sm:text-base" />
                        </div>
                    </div>
                    
                    <!-- Days Counter -->
                    <div class="mb-4 sm:mb-6">
                        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                            <strong class="text-gray-700 text-sm sm:text-base font-medium">Nombre de jours :</strong>
                            <span id="numDays" class="text-xl sm:text-2xl font-bold text-blue-600">0</span>
                        </div>
                    </div>
                    
                    <!-- Add Button -->
                    <button id="addCongeBtn" 
                            class="w-full sm:w-auto bg-blue-500 hover:bg-blue-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg font-medium transition-colors duration-200 text-sm sm:text-base">
                        Ajouter un congé
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/priseconge.js"></script>
</body>
</html>
