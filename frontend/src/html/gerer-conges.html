<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gérer les Congés - Suivi de congés</title>
    <link rel="icon" type="image/png" href="/favicoConge.png" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for mobile sidebar */
        .mobile-sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .mobile-sidebar.active {
            transform: translateX(0);
        }

        /* Overlay for mobile menu */
        .mobile-overlay {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .mobile-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div class="flex h-screen bg-gray-100 relative">
        <!-- Navigation Container -->
        <div id="navigation-container"></div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-y-auto bg-gray-100">
            <!-- Header -->
            <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-4">
                <!-- Mobile burger menu -->
                <button id="burgerMenuBtn" class="md:hidden text-gray-600 hover:text-gray-900">
                    <i class="fas fa-bars text-xl"></i>
                </button>

                <h1 class="text-xl md:text-2xl font-bold">Gestion de congés</h1>
                <div class="w-6"></div> <!-- Spacer for alignment -->
            </div>

            <!-- Content -->
            <div class="p-4">
                <!-- Section Vérification -->
                <div id="verificationSection" class="flex items-center justify-center min-h-[calc(100vh-120px)] px-2 py-2">
                    <div class="bg-white p-4 sm:p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-lg mx-auto">
                        <h1 class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-bold mb-6 md:mb-8 text-center text-gray-800 leading-tight">
                            Vérifier une Référence Congé
                        </h1>

                        <!-- Reference Number Input -->
                        <div class="mb-4 md:mb-6">
                            <label for="refNumber" class="block text-sm sm:text-base md:text-lg font-medium text-gray-700 mb-2">
                                Numéro de référence
                            </label>
                            <input id="refNumber" type="number" placeholder="2006B"
                                class="w-full border border-gray-300 p-3 md:p-4 rounded-lg text-base sm:text-lg md:text-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-colors duration-200" />
                        </div>

                        <!-- Year Input -->
                        <div class="mb-6 md:mb-8">
                            <label for="year" class="block text-sm sm:text-base md:text-lg font-medium text-gray-700 mb-2">
                                Année
                            </label>
                            <input id="year" type="number" placeholder="2025" value="2025"
                                class="w-full border border-gray-300 p-3 md:p-4 rounded-lg text-base sm:text-lg md:text-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-colors duration-200" />
                        </div>

                        <!-- Verify Button -->
                        <button id="checkBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white py-3 md:py-4 px-6 rounded-lg font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-base sm:text-lg md:text-xl">
                            Vérifier
                        </button>

                        <!-- Result Display -->
                        <div id="result" class="mt-6 md:mt-8 text-center font-medium text-sm sm:text-base md:text-lg">
                        </div>

                        <!-- Bouton Retour (caché par défaut) -->
                        <button id="retourBtn"
                            class="hidden w-full mt-4 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg text-sm md:text-base">
                            Retour à la vérification
                        </button>
                    </div>
                </div>

                <!-- Section Prise de Congé -->
                <div id="priseCongeSection" class="hidden">
                    <div class="container mx-auto px-2 sm:px-4 md:px-6 py-2 sm:py-4 md:py-6 max-w-4xl">
                        <div class="bg-white rounded-xl shadow-xl overflow-hidden">
                            <!-- Header -->
                            <div class="bg-white border-b border-gray-200 p-4 sm:p-6">
                                <button id="retourPriseCongeBtn"
                                    class="mb-4 text-blue-500 hover:text-blue-700 flex items-center transition-colors duration-200 text-sm sm:text-base">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 19l-7-7 7-7" />
                                    </svg>
                                    Retour
                                </button>
                                <h1 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800">
                                    Informations de l'Agent
                                </h1>
                            </div>

                            <!-- Contenu Agent -->
                            <div class="p-4 sm:p-6 space-y-4">
                                <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                                    <strong class="min-w-[120px] text-sm md:text-base">Réf. congé:</strong>
                                    <span id="pcRefConge" class="font-medium text-sm md:text-base">--</span>
                                </div>

                                <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                                    <strong class="min-w-[120px] text-sm md:text-base">Matricule:</strong>
                                    <span id="pcMatricule" class="font-medium text-sm md:text-base">--</span>
                                </div>

                                <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                                    <strong class="min-w-[120px] text-sm md:text-base">Nom:</strong>
                                    <span id="pcNom" class="font-medium text-sm md:text-base">--</span>
                                </div>

                                <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                                    <strong class="min-w-[120px] text-sm md:text-base">Prénom:</strong>
                                    <span id="pcPrenom" class="font-medium text-sm md:text-base">--</span>
                                </div>

                                <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                                    <strong class="min-w-[120px] text-sm md:text-base">Profession:</strong>
                                    <span id="pcFonction" class="font-medium text-sm md:text-base">--</span>
                                </div>

                                <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                                    <strong class="min-w-[120px] text-sm md:text-base">Jours attribués:</strong>
                                    <span id="pcJoursAttribues" class="font-bold text-sm md:text-base">--</span>
                                </div>

                                <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                                    <strong class="min-w-[120px] text-sm md:text-base">Reste à valoir:</strong>
                                    <span id="pcJoursRestants" class="font-bold text-sm md:text-base">--</span>
                                </div>

                                <!-- Ajout congé -->
                                <div class="border-t border-gray-200 pt-6 space-y-4">
                                    <h2 class="font-semibold text-gray-800 text-sm md:text-base">Ajouter un congé</h2>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block font-medium text-gray-700 text-sm md:text-base mb-1">Date de
                                                début</label>
                                            <input type="date" id="pcStartDate"
                                                class="w-full border p-2 rounded-lg text-sm md:text-base" />
                                        </div>
                                        <div>
                                            <label class="block font-medium text-gray-700 text-sm md:text-base mb-1">Date de
                                                fin</label>
                                            <input type="date" id="pcEndDate"
                                                class="w-full border p-2 rounded-lg text-sm md:text-base" />
                                        </div>
                                    </div>
                                    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
                                        <strong class="text-sm md:text-base">Nombre de jours :</strong>
                                        <span id="pcNumDays" class="text-blue-600 font-bold text-sm md:text-base">0</span>
                                    </div>
                                    <button id="pcAddCongeBtn"
                                        class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm md:text-base">Ajouter
                                        un congé</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Popup Création Congé -->
        <div id="popupCongeOverlay"
            class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-auto max-h-[90vh] overflow-y-auto">
                <div
                    class="sticky top-0 bg-white border-b border-gray-200 px-4 py-4 rounded-t-xl flex justify-between items-center">
                    <h2 class="text-lg md:text-2xl font-bold text-red-600">Numéro de décision de congé introuvable</h2>
                    <button id="popupCloseBtn" class="text-gray-400 hover:text-gray-600">
                        <i class="fa-solid fa-xmark text-lg md:text-xl"></i>
                    </button>
                </div>
                <div class="p-4 space-y-4">
                    <div>
                        <label class="block text-sm md:text-base font-medium text-gray-700 mb-1">Décision de congé
                            No:</label>
                        <input id="popupDecisionNumber" type="text" readonly
                            class="w-full border p-2 rounded-lg bg-gray-50 text-sm md:text-base" />
                    </div>
                    <div>
                        <label class="block text-sm md:text-base font-medium text-gray-700 mb-1">Nom:</label>
                        <input id="popupNom" type="text" readonly
                            class="w-full border p-2 rounded-lg bg-gray-50 text-sm md:text-base" />
                    </div>
                    <div>
                        <label class="block text-sm md:text-base font-medium text-gray-700 mb-1">Prénom:</label>
                        <input id="popupPrenom" type="text" readonly
                            class="w-full border p-2 rounded-lg bg-gray-50 text-sm md:text-base" />
                    </div>
                    <div>
                        <label class="block text-sm md:text-base font-medium text-gray-700 mb-1">Matricule <span
                                class="text-red-500">*</span></label>
                        <input id="popupMatricule" type="text" placeholder="Saisir le matricule"
                            class="w-full border p-2 rounded-lg text-sm md:text-base" />
                    </div>
                    <div>
                        <label class="block text-sm md:text-base font-medium text-gray-700 mb-1">Nombre de jours <span
                                class="text-red-500">*</span></label>
                        <input id="popupJoursConges" type="number" value="0" min="0"
                            class="w-full border p-2 rounded-lg text-sm md:text-base" />
                    </div>
                </div>
                <div class="sticky bottom-0 bg-gray-50 border-t border-gray-200 p-4 flex gap-4">
                    <button id="popupConfirmerBtn"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg text-sm md:text-base">Confirmer</button>
                    <button id="popupAnnulerBtn"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded-lg text-sm md:text-base">Annuler</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <meta name="auth-required" content="true">
    <script type="module" src="../js/authGuard.js"></script>
    <script type="module">
        import { Navigation } from '../js/components/navigation.js';
        
        // Initialiser la navigation avec la page courante
        const nav = new Navigation('manageLeaves');
        nav.injectIntoPage('navigation-container');
    </script>
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/priseconge.js"></script>

</body>

</html>
