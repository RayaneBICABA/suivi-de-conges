# ==================== APPLICATION CONFIG ====================
spring.application.name=backend
app.centre=362

# ==================== DATABASE CONFIGURATION ====================
spring.datasource.url=jdbc:oracle:thin:@${DB_HOST:192.168.40.220}:${DB_PORT:1521}:${DB_NAME:etude}?oracle.jdbc.timezoneAsRegion=false
spring.datasource.username=${DB_USERNAME:et}
spring.datasource.password=${DB_PASSWORD:em}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# ==================== SERVER CONFIGURATION ====================
server.address=0.0.0.0
server.port=${SERVER_PORT:9090}

# ==================== SECURITY & JWT ====================
jwt.secret=${JWT_SECRET:RayaneBicabaSonabelSuiviDeCongeSecretKeyVerySecure123456789998887738277348127737266}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==================== TIMEZONE CONFIGURATION ====================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.timezone=UTC

# ==================== CONNECTION POOL ====================
spring.datasource.hikari.connection-init-sql=ALTER SESSION SET TIME_ZONE = 'UTC'
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ==================== JPA/HIBERNATE CONFIGURATION ====================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=true

# ==================== LOGGING CONFIGURATION ====================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.ravex.backend=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==================== CORS CONFIGURATION ====================
cors.allowed-origins = "*"

# ==================== ACTUATOR (Health Check) ====================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized